services:
  telegram_bot:
    build: .
    container_name: promo_bot
    command: /bin/sh -c "alembic upgrade head && python -m app.aiogram.main"
    ports:
      - "2432:2432"
    env_file:
      - .env
    depends_on:
      - db
    
  telegram_user_bot:
    build: .
    container_name: promo_user_bot
    command:  python -m app.telethon.user-bot
    ports:
      - "2433:2433"
    env_file:
      - .env
    depends_on:
      - db
      - telegram_bot
      
  flask_admin:
    build: .
    container_name: flask_admin
    command:  python -m app.flask_admin.app 
    ports:
      - "2434:2434"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: promo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data 
    ports:
      - "5432:5432"
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8777:8777

volumes:
  pgdata:
networks:
  app_network:
    driver: bridge